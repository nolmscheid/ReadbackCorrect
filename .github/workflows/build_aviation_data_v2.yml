# Build FAA aviation data (Phase 2, NASR CSV) and commit aviation_data_v2 outputs to a chosen branch.
name: Aviation data v2 (NASR CSV)

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to commit generated aviation_data_v2 files into"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve target branch
        id: vars
        run: |
          # If user didn't provide an input, default to the branch this workflow run is for.
          # For workflow_dispatch, github.ref_name is the selected branch in the UI.
          if [ -n "${{ github.event.inputs.target_branch }}" ]; then
            echo "TARGET_BRANCH=${{ github.event.inputs.target_branch }}" >> "$GITHUB_OUTPUT"
          else
            echo "TARGET_BRANCH=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
          echo "Using TARGET_BRANCH=$(cat $GITHUB_OUTPUT | cut -d= -f2)"

      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.TARGET_BRANCH }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build aviation_data_v2 and set manifest
        run: bash scripts_v2/build_all_and_update_manifest.sh

      - name: Commit and push aviation_data_v2 to target branch
        env:
          TARGET_BRANCH: ${{ steps.vars.outputs.TARGET_BRANCH }}
        run: |
          set -e

          echo "Committing to branch: $TARGET_BRANCH"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure we're on the right branch locally
          git checkout "$TARGET_BRANCH"

          # Stage outputs
          git add aviation_data_v2/

          # No changes? Exit cleanly
          if git diff --staged --quiet; then
            echo "No changes to aviation_data_v2. Nothing to commit."
            exit 0
          fi

          git commit -m "aviation_data_v2: update from FAA cycle (automated)"

          # Push explicitly to the target branch
          git push origin "HEAD:refs/heads/$TARGET_BRANCH"
