# Build FAA aviation data (Phase 2, NASR CSV) and commit aviation_data_v2 outputs into aviation-data-v2 branch.
name: Aviation data v2 (NASR CSV)

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout aviation-data-v2 branch (target for commit)
        uses: actions/checkout@v4
        with:
          ref: aviation-data-v2
          fetch-depth: 0
          persist-credentials: true

      - name: Show branch + repo state (debug)
        run: |
          echo "github.ref_name=${{ github.ref_name }}"
          git branch --show-current
          git status --porcelain || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build aviation_data_v2 and set manifest
        run: |
          bash scripts_v2/build_all_and_update_manifest.sh
          echo ""
          echo "Generated files:"
          ls -lah aviation_data_v2 || true

      - name: Commit and push aviation_data_v2 JSON outputs (force-add ignored)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # IMPORTANT: outputs are ignored in repo, so force-add
          git add -f aviation_data_v2/*.json

          echo ""
          echo "Staged changes:"
          git status --porcelain

          if git diff --staged --quiet; then
            echo "No changes to aviation_data_v2 JSON outputs. Nothing to commit."
            exit 0
          fi

          git commit -m "aviation_data_v2: update from FAA cycle (automated)"
          git push origin HEAD:aviation-data-v2
