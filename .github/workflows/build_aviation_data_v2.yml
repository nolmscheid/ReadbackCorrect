# Build FAA aviation data (Phase 2 / NASR CSV) and commit results to aviation-data-v2 branch.
name: Aviation data v2 (NASR CSV)

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout aviation-data-v2
        uses: actions/checkout@v4
        with:
          ref: aviation-data-v2
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build aviation_data_v2 and set manifest
        run: bash scripts_v2/build_all_and_update_manifest.sh

      - name: Push aviation_data_v2
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aviation_data_v2/
          git commit -m "aviation_data_v2: update from FAA cycle (automated)" || echo "No changes"
          git push origin aviation-data-v2
