# Build FAA aviation data (Phase 2, NASR CSV) and commit aviation_data_v2 outputs to a chosen branch.
name: Aviation data v2 (NASR CSV)

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to commit generated aviation_data_v2 files into (leave blank to use the selected branch)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve target branch
        id: vars
        run: |
          if [ -n "${{ github.event.inputs.target_branch }}" ]; then
            echo "TARGET_BRANCH=${{ github.event.inputs.target_branch }}" >> "$GITHUB_OUTPUT"
          else
            echo "TARGET_BRANCH=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
          echo "Target branch: ${{ steps.vars.outputs.TARGET_BRANCH }}"

      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.TARGET_BRANCH }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build aviation_data_v2 and set manifest
        run: |
          bash scripts_v2/build_all_and_update_manifest.sh
          echo ""
          echo "Generated files:"
          ls -lah aviation_data_v2 || true

      - name: Commit and push aviation_data_v2 JSON outputs
        env:
          TARGET_BRANCH: ${{ steps.vars.outputs.TARGET_BRANCH }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout "$TARGET_BRANCH"

          # IMPORTANT: JSON outputs are ignored in this repo, so we must force-add them.
          git add -f aviation_data_v2/*.json

          echo ""
          echo "Staged changes:"
          git status --porcelain

          if git diff --staged --quiet; then
            echo "No changes to aviation_data_v2 JSON outputs. Nothing to commit."
            exit 0
          fi

          git commit -m "aviation_data_v2: update from FAA cycle (automated)"
          git push origin "HEAD:refs/heads/$TARGET_BRANCH"
