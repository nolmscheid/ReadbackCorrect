# Build FAA aviation data (Phase 2) and push to ReadbackCorrect.
# Runs in parallel with Aviation data workflow. Uses scripts_v2 and aviation_data_v2.
# Same cron and FAA cycle logic. Commits only if aviation_data_v2 files change.
name: Aviation data v2 (NASR CSV)

on:
  schedule:
    # Every Monday at 09:00 UTC (same as existing aviation data workflow)
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ReadBack
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build aviation_data_v2 and set manifest
        run: bash scripts_v2/build_all_and_update_manifest.sh

      - name: Push aviation_data_v2
        run: |
          set -e

          echo "Listing aviation_data_v2 after build:"
          ls -lah aviation_data_v2 || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force-add ignored generated outputs
          git add -f aviation_data_v2/*.json

          # Only commit if something actually changed
          if git diff --staged --quiet; then
            echo "No changes to aviation_data_v2 outputs (nothing to commit)."
            exit 0
          fi

          git commit -m "aviation_data_v2: update from FAA cycle (automated)"
          git push
