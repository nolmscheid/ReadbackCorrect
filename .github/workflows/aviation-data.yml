# Build FAA aviation data and push to ReadbackCorrect so the app stays current.
# Runs weekly and on manual trigger. Requires secret READBACK_CORRECT_PAT in this repo.
name: Aviation data

on:
  schedule:
    # Every Monday at 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ReadBack
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build waypoints, airports, victor airways, and set manifest
        run: bash scripts/build_all_and_update_manifest.sh

      - name: Push to ReadbackCorrect
        env:
          PAT: ${{ secrets.READBACK_CORRECT_PAT }}
        run: |
          if [ -z "$PAT" ]; then
            echo "READBACK_CORRECT_PAT not set; skipping push. Add it in repo Settings â†’ Secrets for automatic updates."
            exit 0
          fi
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git clone --depth 1 "https://x:${PAT}@github.com/nolmscheid/ReadbackCorrect.git" data-repo
          cd data-repo
          mkdir -p aviation_data
          cp ../scripts/out/aviation_manifest.json ../scripts/out/airports.json ../scripts/out/waypoints.json ../scripts/out/victor_airways.json aviation_data/
          git add aviation_data/
          if git diff --staged --quiet; then
            echo "No changes to aviation_data."
            exit 0
          fi
          git commit -m "aviation_data: update from FAA cycle (automated)"
          git push
